    <link rel="manifest" href="/manifest.json" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      var hostName = window.location.hostname;
      var hostWithSubdomain = hostName.split('.')[1];
      var host = 'cosmodapp';
      if (hostName === host || hostWithSubdomain === host) {
        // Checking hostname
        var script = document.createElement('script'); // Creating a script tag
        script.setAttribute('type', 'text/javascript'); // Setting type of script
        script.setAttribute('defer', '');
        script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=UA-197948260-2'); // Setting src URL
        document.head.appendChild(script); // Loading script under head
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-197948260-2');
      }
    </script>

    <title>Subgraph Explorer</title>
